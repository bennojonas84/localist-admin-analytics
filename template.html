<head>
  <title>
    Analytics Template Page - Cornell Administration
  </title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script type="text/javascript">
//<![CDATA[
var LOCALIST_SETTINGS = {"theme_base":"base","icheck":true};
//]]>
</script><script src="http://images-cf.localist.com/assets/application.js" type="text/javascript"></script>
<script src="http://images-cf.localist.com/assets/admin.js" type="text/javascript"></script>


</head>
<body class=" admin-analytics_template">





  <!-- localist admin header and user menu -->
<div id="top">
  <div class="wrapper">
    <div class="grid_container">
      <a href="http://events.cornell.edu/" class="home_link" id="tourthree">
          Localist
</a>
    </div>
  </div>
</div>


  <div class="content-wrapper">
    <div class="wrapper">
      <div class="grid_container">
        <div class="alertmessage" style="display: none;" id="message-response">
          <h3><span id="message-response-message"></span><a href="#" onclick="hideNotice(); return false;">&nbsp;</a></h3>
        </div>

<!-- PAGE CONTENT AREA STARTS HERE -->

<div class="grid_8 alpha">
  <div class="content content-inner-pages">
    <div class="content-padding">
      <p>Data visualization here</p>
    </div>
  </div>

  <!-- example table -->
  <table border="0" class="item-list default footable">
    <tr>
      <th>Date</th>
      <th>Count</th>
    </tr>

    <tr>
      <td>October 31, 2015</td>
      <td>1,234</td>
    </tr>
  </table>
</div>

<div class="grid_4 omega">
  <div class="widget light_colorone">
    <h2 class="widget-header">Filters</h2>
    <div class="widget-content form-sidebar">
          <fieldset>
            <label>
              <span>Event Type</span>
              <select data-action="add-tag" data-tag-container="x-event_types-types" data-tag-param-index="" data-tag-param="type_id" id="filter-event_types" name="tag_select_event_types"><option value=""></option><option data-count="null" data-tag-context="event_types" data-tag-id="4248" data-tag-name="Athletic" data-tag-parent="null" value="4248">Athletic</option><option data-count="null" data-tag-context="event_types" data-tag-id="4257" data-tag-name="Exhibit" data-tag-parent="null" value="4257">Exhibit</option><option data-count="null" data-tag-context="event_types" data-tag-id="4269" data-tag-name="Seminar" data-tag-parent="null" value="4269">Seminar</option></select><div id="x-event_types-types"></div>
            </label>
          </fieldset>
          <fieldset>
            <label>
              <span>Department</span>
              <select data-action="add-tag" data-tag-container="x-departments-types" data-tag-param-index="" data-tag-param="type_id" id="filter-departments" name="tag_select_departments"><option value=""></option><option data-count="null" data-tag-context="departments" data-tag-id="4183" data-tag-name="Arts &amp; Sciences Career Services" data-tag-parent="null" value="4183">Arts & Sciences Career Services</option><option data-count="null" data-tag-context="departments" data-tag-id="4205" data-tag-name="Cornell University Library" data-tag-parent="null" value="4205">Cornell University Library</option><option data-count="null" data-tag-context="departments" data-tag-id="4925" data-tag-name="Olin Library" data-tag-parent="null" value="4925">Olin Library</option></select><div id="x-departments-types"></div>
            </label>
          </fieldset>
    </div>


    <h2 class="widget-header">Dates</h2>
    <div class="widget-content form-sidebar">
      <fieldset>
        <label>
          <span>Range</span>
          <select name="date_range">
            <option value="today">Today</option>
            <option value="thisweek">This week</option>
            <option value="thismonth">This month</option>
            <option value="Custom">Custom</option>
          </select>
        </label>
      </fieldset>

      <!-- custom date inputs -->
      <fieldset>
        <label>
          <span>From</span>
          <input data-input="date" data-instance="start-date" data-preview="#x-start-date-preview" id="start_date_input" name="start_date_input" placeholder="&#x27;Tomorrow&#x27; or &#x27;Next Friday&#x27; or &#x27;4/10&#x27;" type="text" value="" />
          <p class="preview" id="x-start-date-preview"></p>
        </label>
      </fieldset>

      <fieldset>
        <label>
          <span>To</span>
          <input data-input="date" data-instance="end-date" data-preview="#x-end-date-preview" id="end_date_input" name="end_date_input" placeholder="&#x27;Tomorrow&#x27; or &#x27;Next Friday&#x27; or &#x27;4/10&#x27;" type="text" value="" />
          <p class="preview" id="x-end-date-preview"></p>
        </label>
      </fieldset>

      <input type="button" value="Update" class="btn-color">
    </div>
  </div>
</div>

<!-- PAGE CONTENT AREA ENDS HERE -->

      </div>
    </div>
  </div>


<div id="lclst_footer" class="footer">
  <a rel="nofollow" href="http://www.localist.com?utm_source=cornell&utm_campaign=platform_footer&utm_medium=branded%20link">Powered by Localist.</a>
</div>
