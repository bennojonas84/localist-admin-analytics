    Analytics - Average Time For Submission To Approval

  <link href="http://images-cf.localist.com/assets/localist_admin.css" media="screen" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    //<![CDATA[
    var LOCALIST_SETTINGS = {"theme_base":"base","icheck":true};
    //]]>
  </script>
  <script src="http://images-cf.localist.com/assets/application.js" type="text/javascript"></script>
  <script src="http://images-cf.localist.com/assets/admin.js" type="text/javascript"></script>

<body class="admin-analytics-average-time-to-approval">

  <!-- localist admin header and user menu -->
  <div id="top">
    <div class="wrapper">
      <div class="grid_container">
        <a href="http://www.localist.com/" class="home_link" id="home_link">
            Localist
        </a>
      </div>
    </div>
  </div>


  <div class="content-wrapper">
    <div class="wrapper">
      <div class="grid_container">
        <div class="alertmessage" style="display: none;" id="message-response">
          <h3><span id="message-response-message"></span><a href="#" onclick="hideNotice(); return false;">&nbsp;&nbsp;Close</a></h3>
        </div>

        <!-- PAGE CONTENT AREA STARTS HERE -->

        <div class="grid_8 alpha">

          <!-- example table -->
          <table border="0" class="item-list default footable">
            <thead>
              <tr>
                <th width="120">Event Type</th>
                <th width="120">Time</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td></td>
                <td></td>
              </tr>
            </tbody>

          </table>

        </div>

        <div class="grid_4 omega">
          <div class="widget light_colorone">

            <h2 class="widget-header">Filters</h2>
            <div class="widget-content form-sidebar">
              <fieldset>
                <label>
                  <span>Event Type</span>
                  <select data-tag-container="x-event_types-types" data-tag-param-index="" data-tag-param="type_id" id="filter-event_types" name="tag_select_event_types">
                    <option value="">All</option>
                    <option data-count="null" data-tag-context="event_types" data-tag-id="4248" data-tag-name="Concert" data-tag-parent="null" value="4248">Athletic</option>
                    <option data-count="null" data-tag-context="event_types" data-tag-id="4257" data-tag-name="Exhibit" data-tag-parent="null" value="4257">Exhibit</option>
                    <option data-count="null" data-tag-context="event_types" data-tag-id="4269" data-tag-name="Seminar" data-tag-parent="null" value="4269">Seminar</option>
                  </select>
                  <div id="x-event_types-types"></div>
                </label>
              </fieldset>
            </div>

            <h2 class="widget-header">Dates</h2>
            <div class="widget-content form-sidebar">
              <fieldset>
                <label>
                  <span>Range</span>
                  <select name="date_range" id="date_range_select">
                    <option value="7">Last 7 Days</option>
                    <option value="14">Last 14 Days</option>
                    <option value="30">Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="180">Last 180 Days</option>
                  </select>
                </label>
              </fieldset>

              <input type="button" value="Update" class="btn-color" data-action="update-report">
            </div>
          </div>
        </div>

        <!-- PAGE CONTENT AREA ENDS HERE -->

      </div>
    </div>
  </div>


  <div id="lclst_footer" class="footer">
    <a rel="nofollow" href="http://www.localist.com?utm_source=cornell&utm_campaign=platform_footer&utm_medium=branded%20link">Powered by Localist.</a>
  </div>
